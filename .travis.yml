language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'

branches:
  only:
  - master

before_install:
  - pip install --upgrade pip
  - pip install tox-travis

script:
  - tox

jobs:
  include:
    - name: "coverage"
      python: '3.8'
      env:
        - TRACE_CYTHON=1
      before_install:
        - pip install coveralls
        - pip install -r requirements-dev.txt
        - pip install -r requirements-test.txt
        - pip install -r requirements-optional.txt
      install:
        - pip install -e .
      script:
        - coverage run -m pytest -m "not (heavy or image_regression)"
      after_success:
        - coveralls

deploy:
  provider: pypi
  username: __token__
  on:
    tags: true
    python: '3.8'
  skip_existing: true
  password:
    secure: 
